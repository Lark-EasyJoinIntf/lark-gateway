
spring:
  application:
    name: lark-gateway
  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
        enabled: true

      routes:
      - id: user-service-api
        uri: lb://user-service
        predicates:
        - Path=/user-api/**
        filters:
        - StripPrefix=1

